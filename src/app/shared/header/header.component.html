<ul nz-menu nzMode="horizontal">
  <li nz-menu-item style="width:19vw;" class="px-0">
    <div class="logo mx-auto d-block">
      <img src="../../../assets/img/logo.png" style="width: 40px;">
    </div>

  </li>
  <li nz-menu-item nzSelected>
    {{room | roomTitle | titlecase}}
  </li>

  <li nz-menu-item>
    <a (click)="reconnect()">Me reconnecter</a>
  </li>
  <li nz-menu-item class="float-end" (click)="disconnect()">
    <i nz-icon nzType="logout" nzTheme="outline"></i>
  </li>
  <li nz-menu-item class="float-end" (click)="startCall()">
    <i nz-icon nzType="phone" nzTheme="outline"></i>
  </li>
  <li nz-menu-item class="float-end" (click)="startCall(true)">
    <i nz-icon nzType="video-camera" nzTheme="outline"></i>
  </li>
</ul>
