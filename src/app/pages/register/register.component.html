<h1 class="bold text-center mt-5">Inscription</h1>
<div class="row mx-0">
  <div class="col-md-4 col mx-auto d-block" *ngIf="form">
    <form [formGroup]="form" nz-form>
      <label>Prénom : </label>
      <nz-form-item>
        <nz-form-control nzErrorTip="Le prénom est requis">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input placeholder="Saisissez votre prénom" formControlName="firstname" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <label>Nom : </label>
      <nz-form-item>
        <nz-form-control nzErrorTip="Le nom est requis">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input placeholder="Saisissez votre nom" formControlName="lastname" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <label>Adresse email : </label>
      <nz-form-item>
        <nz-form-control nzErrorTip="L'adresse email est invalide">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input placeholder="Saisissez votre adresse mail" formControlName="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <label>Mot de passe :</label>
      <nz-form-item>
        <nz-form-control nzErrorTip="Le mot de passe est requis">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Mot de passe"
              formControlName="password" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <label>Répétez le mot de passe :</label>
      <nz-form-item>
        <nz-form-control nzErrorTip="Les mots de passes ne correspondent pas">
          <nz-input-group>
            <input type="password" nz-input placeholder="Confirmez le mot de passe" formControlName="confirmPassword" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!form.valid" class="mt-3 ml-auto d-block" (click)="register()">
            M'inscrire
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <hr class="m-5" />
    <h4 class="bold text-center">Vous avez déjà un compte ?</h4>
    <button nz-button nzType="primary" class="mt-3 mx-auto d-block" routerLink="/auth/login">
      Connectez vous
    </button>
  </div>
</div>
