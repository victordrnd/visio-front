<div class="call-controls">
    <h5 nz-typography class="text-center">10 : 43</h5>
    <nz-card style="width: 300px;margin-top: 16px" [nzActions]="[actionMicrophone, actionCamera,actionChat, actionEllipsis, actionHangUp]">    
    </nz-card>
    <ng-template #actionMicrophone>
        <i nz-icon [nzType]="isMuted ? 'audio-muted' : 'audio'" (click)="callService.toggleMicrophone();isMuted=!isMuted" [nzTheme]="isMuted ? 'outline' : 'fill'" [class.text-primary]="!isMuted"></i>
    </ng-template>
    <ng-template #actionCamera>
        <i nz-icon nzType="video-camera" (click)="callService.toggleCamera();onCameraToggled.emit()" nzTheme="fill"></i>
    </ng-template>
    <ng-template #actionChat>
        <i nz-icon nzType="message" nzTheme="fill"></i>
    </ng-template>
    <ng-template #actionHangUp>
        <i nz-icon nzType="api" (click)="callService.hangUp()" nzTheme="fill"></i>
    </ng-template>
    <ng-template #actionEllipsis>
        <i nz-icon nzType="ellipsis" nz-dropdown [nzDropdownMenu]="menu" nzPlacement="topLeft"></i>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="toggleScreenSharing()">{{isScreenSharing ? "Couper le partage" : 'Partager mon Ã©cran'}}</li>
              <li nz-menu-item>2nd menu item length</li>
              <li nz-menu-item>3rd menu item length</li>
            </ul>
          </nz-dropdown-menu>
    </ng-template>
</div>
